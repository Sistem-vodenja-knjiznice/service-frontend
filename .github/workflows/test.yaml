name: React CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  react_test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    strategy:
      max-parallel: 4
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test -- --coverage
